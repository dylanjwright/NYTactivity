<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>NYT Top Articles</title>
</head>

<body>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="jumbotron bg-dark text-light">
                <div class="container">
                    <h1 class="display-4 align-self-center text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-dark text-light">
                        <i class="fas fa-search"></i> Search Parameters
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Search Term:</label>
                            <input class="form-control searchTerm" id="search-term">
                        </div>
                        <div class="form-group">
                            <label># of Records to Retrieve:</label>
                            <select class="form-control records" id="numberRecords">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Start Year (Optional):</label>
                            <input class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label>End Year (Optional):</label>
                            <input class="form-control" id="endYear">
                        </div>
                    </form>
                    <a href="#" class="btn btn-primary searchButton" value="Search Articles">Search</a>
                    <a href="#" class="btn btn-warning clearButton" value="Clear Examples">Clear Examples</a>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header bg-dark text-light">
                        <i class="fas fa-book-open"></i> Top Articles
                </div>
                <div class="card-body">
                    <div class="topArticles"></div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
<br>
    <div class="card-footer text-center bg-dark text-secondary border-top border-primary">
        <small class="text-muted">Copyright</small>
    </div>
    <script src="app.js"></script>
</body>

</html>
